<div>
    <div class="d-flex justify-content-between">
      <h4>Película</h4>
      <a href="#" routerLink="/pelicula/index" class="btn">Volver</a>
    </div>
  
    <hr/>
  
    <form [formGroup]="form" (ngSubmit)="submit()">
  
      <div class="form-group row">
        <div class="col-md-6 ">
          <label for="nombre">Nombre:</label>
          <input
            formControlName="nombre"
            id="nombre"
            type="text"
            class="form-control">
          <div *ngIf="f.nombre.touched && f.nombre.invalid" class="alert alert-danger">
            <div *ngIf="f.nombre.errors.required">*Nombre es requerido.</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6 ">
          <label for="descripcion">Descripcion:</label>
          <input
            formControlName="descripcion"
            id="descrocion"
            type="text"
            class="form-control">
        </div>
      </div>

        <div class="form-group row">
            <div class="col-md-6 ">
                <label for="anio">Año:</label>
                <input
                    formControlName="anio"
                    id="anio"
                    type="text"
                    class="form-control">
                <div *ngIf="f.anio.touched && f.anio.invalid" class="alert alert-danger">
                    <div *ngIf="f.anio.errors.required">*Año es requerido.</div>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-md-6 ">
                <label for="idiomaOrg">Idioma original:</label>
                <input
                    formControlName="idiomaOrg"
                    id="idiomaOrg"
                    type="text"
                    class="form-control">
                <div *ngIf="f.idiomaOrg.touched && f.idiomaOrg.invalid" class="alert alert-danger">
                    <div *ngIf="f.idiomaOrg.errors.required">*Idioma original es requerido.</div>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-md-6 ">
                <label for="idioma">Idioma:</label>
                <input
                    formControlName="idioma"
                    id="idioma"
                    type="text"
                    class="form-control">
                <div *ngIf="f.idioma.touched && f.idioma.invalid" class="alert alert-danger">
                    <div *ngIf="f.idioma.errors.required">*Idioma es requerido.</div>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-md-6 ">
                <label for="duracion">Duracion:</label>
                <input
                    formControlName="duracion"
                    id="duracion"
                    type="text"
                    class="form-control">
                <div *ngIf="f.duracion.touched && f.duracion.invalid" class="alert alert-danger">
                    <div *ngIf="f.duracion.errors.required">*Duración es requerido.</div>
                </div>
            </div>
        </div>

        
        <div class="form-group row">
            <div class="col-md-6 ">
                <label for="categoria">Categorias:</label>
                <input
                    formControlName="categoria"
                    id="categoria"
                    type="text"
                    class="form-control">
                <div *ngIf="f.categoria.touched && f.categoria.invalid" class="alert alert-danger">
                    <div *ngIf="f.categoria.errors.required">*Categorías es requerido.</div>
                </div>
            </div>
        </div>
  
      <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Enviar</button>
    </form>
  </div>
